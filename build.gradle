plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.32'
    id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    testApi 'org.spockframework:spock-core:2.0-groovy-2.5'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'
    }
}